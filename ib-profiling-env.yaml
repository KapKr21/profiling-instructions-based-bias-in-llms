name: ib-profiling-env

channels:
  - pytorch
  - conda-forge
  - nvidia
  - defaults

dependencies:
  - python=3.10
  - numpy<2
  - scipy
  - pytorch>=2.1
  - pytorch-cuda=12.1
  - scikit-learn
  - pandas
  - datasets
  - matplotlib
  - jupyter
  - pip
  - pip:
      - transformers>=4.38
      - accelerate
      - sentencepiece
      - nltk
      - tqdm