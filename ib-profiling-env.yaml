name: ib-profiling-env

channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  - numpy<2
  - scipy
  - pandas
  - scikit-learn
  - matplotlib
  - jupyter
  - datasets

  - pytorch=2.1.*
  - torchvision
  - pytorch-cuda=12.1

  - pip
  - pip:
      - transformers>=4.38
      - accelerate
      - huggingface_hub
      - sentencepiece
      - nltk
      - tqdm